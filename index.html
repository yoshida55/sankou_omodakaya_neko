<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Diary</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/work.css" />
  </head>
  <body>
    <!-- 右サイドメニューに固定のメニューを表示する 【fixed】【flex】-->
    <header id="side_area">
      <!-- ハンバーガーメニュー -->
      <div id="hamburger_btn" class="hamburger_menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <!-- おもだか屋の猫のロゴ・説明のコンテナ 【flex】-->
      <div class="omodakaya_container">
        <!-- おもだか屋の猫のロゴ(画像) -->
        <img class="omodakaya_logo" src="img/logo_omodakaya-vrt.png" alt="おもだか屋の猫のロゴ" />
        <h2 class="omodakaya_description">中外陶園の直営店</h2>

        <!-- flex SNSを囲むコンテナ 【flex】-->
        <div class="side_menu_sns">
          <!-- インスタグラムスタグラム -->
          <div class="inst_name">Instagram</div>
          <a href="https://www.facebook.com/omodakaya/" target="_blank" rel="noopener noreferrer"><img src="img/facebook-logo.png" alt="フェイスブックのロゴ" /></a>
        </div>

        <!-- オンラインストア -->
        <div class="onlinestore_name">online Store</div>
        <a href="#" target="_blank" rel="noopener noreferrer"><img src="img/instagram-logo.png" alt="インスタグラムのロゴ" /></a>
      </div>
    </header>
  </body>
</html>
