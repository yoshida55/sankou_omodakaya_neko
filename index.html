<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おもだか屋作業用</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/work.css" />
  </head>
  <body>
    <!-- 右サイドメニューに固定のメニューを表示する 【fixed】【flex】-->
    <header id="side_area">
      <!-- ハンバーガーメニュー -->
      <div id="hamburger_btn" class="hamburger_menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <!-- └ おもだか屋の猫のロゴ・説明のコンテナ 【flex】-->
      <div class="omodakaya_container">
        <!-- おもだか屋の猫のロゴ(画像) -->
        <img class="omodakaya_logo" src="img/logo_omodakaya-vrt.png" alt="おもだか屋の猫のロゴ" />
        <h2 class="omodakaya_description">中外陶園の直営店</h2>
      </div>

      <!--└ SNSアイコンのコンテナ 【flex】-->
      <div class="side_sns_container">
        <!-- └ └ インスタグラムスタグラムのコンテナ【flex】 -->
        <div class="sns_container">
          <a href="#">
            <img class="sns_img" src="img/sns_instagram.svg" alt="インスタグラムのロゴ" />
          </a>
          <div class="sns_name">Instagram</div>
        </div>

        <!-- └ └ オンラインストアのコンテナ【flex】 -->
        <div class="onlineStore_container">
          <a href="#">
            <img class="sns_img" src="img/icon_shop.svg" alt="オンラインストアのロゴ" />
          </a>
          <div class="sns_name">online Store</div>
        </div>
      </div>
    </header>
    <!-- ===============================================
     メインビジュアル / ページタイトル
     トップ: スライド表示・縦書きキャッチコピー 
     =============================================== -->
    <section id="mainVisual_area">
      <nav class="page_container">
        <ul class="page_nav">
          <li><a class="page_title" href="#">おもだか屋について</a></li>
          <li><a class="page_title" href="#">今週のひと品</a></li>
          <li><a class="page_title" href="#">お知らせ</a></li>
          <li><a class="page_title" href="#">アクセス</a></li>
          <li><a class="page_title" href="#">お問い合わせ</a></li>
        </ul>
      </nav>
      <!-- 画面のスライドショー -->
      <div class="bg_image">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
      </div>
    </section>
    <!-- ===============================================
     おもだか屋について。画像。成り立ち
     2列、左がメッセージと猫画像・右店内画像と成り立ち説明【flex】 
    =============================================== -->
    <!-- 2列、左がメッセージと猫画像・右店内画像と成り立ち説明【flex】 -->
    <section class="about_area container_sec">
      <!-- └ 左がメッセージと猫画像列 【縦flex】-->
      <div class="left_container">
        <div class="left_msg">
          <div class="left_msg_line1">しあわせ招くお買い物</div>
          <div class="left_msg_line2">やきものの街 瀬戸で</div>
        </div>
        <!-- └ 猫の画像コンテナ -->
        <img class="left_cat_img" src="img/intro_ph2.jpg" alt="猫の置物" />
      </div>
      <!-- └ 右が店内画像と成り立ち説明列 【縦flex】-->
      <div class="right_container">
        <!-- 店内画像 -->
        <img class="store_img" src="img/intro_ph1.jpg" alt="おもだか屋の店内画像" />
        <!-- 成り立ち説明 -->
        <p class="store_msg">おもだか屋は、1952年に創業した中外陶園の直営店です。職人がつくりあげる招き猫や干支の置物、クリエイターとのコラボレーション製品、日本各地の手仕事の品など、暮らしにちいさなしあわせを招く品々を取りそろえてお待ちしています。商家の趣を残す店内で、ゆっくりとお買い物をおたのしみください。</p>
      </div>
    </section>
    <!-- javaScript読み込み -->
    <script src="js/work.js"></script>
  </body>
</html>
