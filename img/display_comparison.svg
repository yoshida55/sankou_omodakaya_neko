<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f5f5f5"/>

  <!-- タイトル -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">display: block vs inline-flex の違い</text>

  <!-- block セクション -->
  <text x="150" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">display: block</text>
  <text x="150" y="90" text-anchor="middle" font-size="12" fill="#666">（改行される）</text>

  <!-- block の箱1 -->
  <rect x="30" y="110" width="240" height="50" fill="#e74c3c" rx="5"/>
  <text x="150" y="140" text-anchor="middle" font-size="14" fill="white">おもだか屋について →</text>

  <!-- block の箱2（下に来る） -->
  <rect x="30" y="170" width="240" height="50" fill="#3498db" rx="5"/>
  <text x="150" y="200" text-anchor="middle" font-size="14" fill="white">次の要素</text>

  <!-- 矢印（下向き） -->
  <path d="M150 165 L150 168" stroke="#333" stroke-width="2" marker-end="url(#arrowdown)"/>
  <text x="280" y="145" font-size="11" fill="#e74c3c">↓ 下に改行</text>

  <!-- inline-flex セクション -->
  <text x="450" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#27ae60">display: inline-flex</text>
  <text x="450" y="90" text-anchor="middle" font-size="12" fill="#666">（横に並ぶ）</text>

  <!-- inline-flex の箱1 -->
  <rect x="330" y="110" width="150" height="50" fill="#27ae60" rx="5"/>
  <text x="405" y="140" text-anchor="middle" font-size="12" fill="white">おもだか屋について →</text>

  <!-- inline-flex の箱2（横に来る） -->
  <rect x="490" y="110" width="80" height="50" fill="#3498db" rx="5"/>
  <text x="530" y="140" text-anchor="middle" font-size="12" fill="white">次の要素</text>

  <!-- 矢印（横向き） -->
  <text x="330" y="180" font-size="11" fill="#27ae60">→ 横に並ぶ（中身の幅だけ）</text>

  <!-- 区切り線 -->
  <line x1="0" y1="230" x2="600" y2="230" stroke="#ccc" stroke-width="2"/>

  <!-- 実際の使用例 -->
  <text x="300" y="260" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">今回の .radius_link の場合</text>

  <!-- inline-flex の中身説明 -->
  <rect x="100" y="280" width="400" height="80" fill="#fff" stroke="#ddd" rx="5"/>

  <!-- 親要素 -->
  <text x="120" y="300" font-size="11" fill="#666">.radius_link (inline-flex)</text>

  <!-- 子要素1: テキスト -->
  <rect x="120" y="310" width="140" height="35" fill="#9b59b6" rx="3"/>
  <text x="190" y="332" text-anchor="middle" font-size="12" fill="white">おもだか屋について</text>

  <!-- gap -->
  <text x="275" y="332" font-size="10" fill="#999">gap</text>

  <!-- 子要素2: 矢印ボタン -->
  <rect x="295" y="315" width="50" height="25" fill="#3498db" rx="12"/>
  <text x="320" y="332" text-anchor="middle" font-size="14" fill="white">→</text>

  <!-- 説明 -->
  <text x="370" y="325" font-size="11" fill="#666">←::after</text>

  <!-- align-items説明 -->
  <line x1="115" y1="327" x2="115" y2="327" stroke="#e74c3c" stroke-width="1"/>
  <text x="400" y="350" font-size="11" fill="#333">align-items: center で縦中央揃え</text>
</svg>