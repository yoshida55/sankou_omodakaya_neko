<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550">
  <!-- 背景 -->
  <rect width="700" height="550" fill="#fafafa"/>

  <!-- タイトル -->
  <text x="350" y="35" text-anchor="middle" font-size="22" font-weight="bold" fill="#333">「外側」と「内側」の意味</text>

  <!-- ===== 外側の説明 ===== -->
  <rect x="20" y="60" width="320" height="220" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="180" y="90" text-anchor="middle" font-size="18" font-weight="bold" fill="#1976d2">外側の振る舞い</text>
  <text x="180" y="115" text-anchor="middle" font-size="14" fill="#666">= 親要素自体がどう配置されるか</text>

  <!-- block の例 -->
  <text x="40" y="145" font-size="12" font-weight="bold" fill="#333">block: 幅いっぱい、改行される</text>
  <rect x="40" y="155" width="280" height="30" fill="#1976d2" rx="3"/>
  <text x="180" y="175" text-anchor="middle" font-size="11" fill="white">親A (幅いっぱい)</text>
  <rect x="40" y="190" width="280" height="30" fill="#64b5f6" rx="3"/>
  <text x="180" y="210" text-anchor="middle" font-size="11" fill="white">親B (下に来る)</text>

  <!-- inline の例 -->
  <text x="40" y="245" font-size="12" font-weight="bold" fill="#333">inline-flex: 中身の幅、横に並ぶ</text>
  <rect x="40" y="255" width="80" height="30" fill="#1976d2" rx="3"/>
  <text x="80" y="275" text-anchor="middle" font-size="11" fill="white">親A</text>
  <rect x="130" y="255" width="80" height="30" fill="#64b5f6" rx="3"/>
  <text x="170" y="275" text-anchor="middle" font-size="11" fill="white">親B</text>
  <text x="220" y="275" font-size="11" fill="#666">← 横に並ぶ</text>

  <!-- ===== 内側の説明 ===== -->
  <rect x="360" y="60" width="320" height="220" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="520" y="90" text-anchor="middle" font-size="18" font-weight="bold" fill="#f57c00">内側(子の配置)</text>
  <text x="520" y="115" text-anchor="middle" font-size="14" fill="#666">= 中の子要素をどう並べるか</text>

  <!-- 通常 の例 -->
  <text x="380" y="145" font-size="12" font-weight="bold" fill="#333">通常: 子は普通に積まれる</text>
  <rect x="380" y="155" width="280" height="65" fill="#fff" stroke="#999" rx="3"/>
  <rect x="390" y="165" width="260" height="20" fill="#ffb74d" rx="2"/>
  <text x="520" y="180" text-anchor="middle" font-size="10" fill="#333">子1</text>
  <rect x="390" y="190" width="260" height="20" fill="#ffcc80" rx="2"/>
  <text x="520" y="205" text-anchor="middle" font-size="10" fill="#333">子2</text>

  <!-- flex の例 -->
  <text x="380" y="245" font-size="12" font-weight="bold" fill="#333">flex配置: 横並び・中央揃え等できる</text>
  <rect x="380" y="255" width="280" height="40" fill="#fff" stroke="#999" rx="3"/>
  <rect x="390" y="262" width="60" height="25" fill="#ffb74d" rx="2"/>
  <text x="420" y="280" text-anchor="middle" font-size="10" fill="#333">子1</text>
  <text x="460" y="280" font-size="9" fill="#999">gap</text>
  <rect x="480" y="262" width="60" height="25" fill="#ffcc80" rx="2"/>
  <text x="510" y="280" text-anchor="middle" font-size="10" fill="#333">子2</text>
  <rect x="550" y="262" width="60" height="25" fill="#ffe0b2" rx="2"/>
  <text x="580" y="280" text-anchor="middle" font-size="10" fill="#333">子3</text>

  <!-- 区切り線 -->
  <line x1="20" y1="300" x2="680" y2="300" stroke="#ddd" stroke-width="2"/>

  <!-- ===== 今回の例 ===== -->
  <text x="350" y="330" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">今回の .radius_link の場合</text>

  <!-- コード -->
  <rect x="50" y="350" width="600" height="180" fill="#263238" rx="5"/>

  <!-- HTML -->
  <text x="70" y="380" font-size="12" fill="#80cbc4" font-family="monospace">&lt;a class="radius_link"&gt;</text>
  <text x="90" y="405" font-size="12" fill="#fff" font-family="monospace">おもだか屋について</text>
  <text x="90" y="430" font-size="12" fill="#aaa" font-family="monospace">::after (→ボタン)</text>
  <text x="70" y="455" font-size="12" fill="#80cbc4" font-family="monospace">&lt;/a&gt;</text>

  <!-- 矢印と説明 -->
  <line x1="320" y1="380" x2="380" y2="380" stroke="#ffeb3b" stroke-width="2"/>
  <text x="390" y="375" font-size="11" fill="#ffeb3b">外側: inline-flex</text>
  <text x="390" y="395" font-size="11" fill="#81d4fa">→ 親(a)自体が中身の幅で横に並べる</text>

  <line x1="320" y1="420" x2="380" y2="420" stroke="#ffeb3b" stroke-width="2"/>
  <text x="390" y="415" font-size="11" fill="#ffeb3b">内側: flex配置</text>
  <text x="390" y="435" font-size="11" fill="#81d4fa">→ 子(テキスト + ::after)を横並びにできる</text>
  <text x="390" y="455" font-size="11" fill="#81d4fa">→ gap, align-items が使える</text>

  <!-- 図解 -->
  <rect x="70" y="475" width="250" height="40" fill="#455a64" rx="5" stroke="#ffeb3b" stroke-width="2"/>
  <text x="80" y="492" font-size="10" fill="#ffeb3b">.radius_link (inline-flex)</text>
  <rect x="80" y="498" width="100" height="15" fill="#9575cd" rx="2"/>
  <text x="130" y="509" text-anchor="middle" font-size="9" fill="white">テキスト</text>
  <text x="190" y="509" font-size="8" fill="#aaa">gap</text>
  <rect x="210" y="498" width="35" height="15" fill="#3f51b5" rx="7"/>
  <text x="227" y="509" text-anchor="middle" font-size="9" fill="white">→</text>
  <text x="255" y="509" font-size="8" fill="#aaa">::after</text>
</svg>